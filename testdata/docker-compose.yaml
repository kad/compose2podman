version: "3.8"

services:
  web:
    image: nginx:latest
    container_name: my-web
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - web-data:/usr/share/nginx/html
    networks:
      - frontend
    restart: unless-stopped
    depends_on:
      - api

  api:
    image: node:18-alpine
    container_name: my-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      API_KEY: secret123
    volumes:
      - ./app:/app
      - api-data:/data
    working_dir: /app
    command: ["node", "server.js"]
    networks:
      - frontend
      - backend
    restart: always

  db:
    image: postgres:15
    container_name: my-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend
    restart: always

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  web-data:
  api-data:
  db-data:
